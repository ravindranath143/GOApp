{{template "../layouts/main.html" .}}
{{define "head"}}
<title>welcome</title>
{{end}}
{{define "body"}}
<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="panel" class="panel panel-default">
	  		<div class="panel-heading" id="panel-heading"><h3 class="panel-title text-center">
		  		<strong>{{ .heading }}</strong></h3>
			</div>
			<div class="panel-body" id="panel-body">
			    <div class="row">
			        <div class="col-xs-12 text-center">
			          <p id="sucess_msg" style="display:none;"></p>
			        </div>
			    </div>
			    <div class="row">
			   		<div class="col-xs-12">
						<form name="feedback" method="post" action="/profile" class="form-horizontal">
							<div class="form-group">
				              <label class="col-sm-2 col-sm-offset-2 control-label" for="username">Email</label>
				              <div class="col-sm-4">
				                <input id="email" name="email" type="text" placeholder="" class="input-sm form-control" value="{{ .userdata.Email}}" disabled>
				              </div>
				            </div>
				            <div class="form-group">
				              <label class="col-sm-2 col-sm-offset-2 control-label" for="name">Name: </label>
				              <div class="col-sm-4">
				                <input name="name" type="name" placeholder="" class="input-sm form-control" value="{{ .userdata.Name}}">
				              </div>
				            </div>
				            <div class="form-group">
				              <label class="col-sm-2 col-sm-offset-2 control-label" for="phone">Phone: </label>
				              <div class="col-sm-4">
				                <input name="phone" type="phone" placeholder="" class="input-sm form-control" value="{{ .userdata.Phone}}">
				              </div>
				            </div>
				            <div class="form-group">
				              <label class="col-sm-2 col-sm-offset-2 control-label" for="address">Address: </label>
				              <div class="col-sm-4">
				                <input name="address" type="address" placeholder="" class="input-sm form-control" value="{{ .userdata.Address}}">
				              </div>
				            </div>
				            <div class="form-group">
				              <div class="col-sm-7 col-sm-offset-5">
				                <button id="btn" type="submit" class="btn btn-success btn-save">Update</button>
				              </div>
				            </div>
						</form>	
					</div>
			    </div>
			</div>
					
        </div>
      </div>
	</div>
</div>
{{end}}
